<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AngularJS Hobbits</title>

</head>
<body>

<div ng-app="myApp">

	<div ng-controller="HobbitCntrl">
		<input type="text" ng-model="searchText.$">
		<table>
			<tr ng-repeat="actor in hobbit.cast | orderBy: 'name'">
				<td>{{actor.name}}</td>
				<td>{{actor.character}}</td>
			</tr>
		</table>

	</div>
	
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/hobbit.js"></script>
</body>
</html>
